<!DOCTYPE html>
<html>
<head>
	<title>About Artist</title>
	<link rel="stylesheet" href="spotifyAPI.css">
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<h2 id = "title_one"> Search an Artist</h2>
	<h4 id ="title_byline">Find an artist's spotify URI, Genre and followers using the Spotify API </h4>
	<br>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		var searchName
		$("#ajaxSearch").click(function(){
			searchName = $("#searchArtist")[0].value;
			console.log("searchName", searchName);

			$.get("https://api.spotify.com/v1/search?q="+searchName+"&type=artist", function(data){
				console.log("data", data);
				$("#artistName").text(data.artists.items[0].name);
			})
			$.get("https://api.spotify.com/v1/search?q="+searchName+"&type=artist", function(data){
				console.log("data", data);
				$("#artistType").text(data.artists.items[0].type);
			})
			$.get("https://api.spotify.com/v1/search?q="+searchName+"&type=artist", function(data){
				console.log("data", data);
				$("#artistURI").text(data.artists.items[0].uri);
			})			
			$.get("https://api.spotify.com/v1/search?q="+searchName+"&type=artist", function(data){
				console.log("data", data);
				$("#artistGenre").text(data.artists.items[0].genres[0]);
			})			
			$.get("https://api.spotify.com/v1/search?q="+searchName+"&type=artist", function(data){
				console.log("data", data);
				$("#artistFollowers").text(data.artists.items[0].followers.total) + console.log("followers");
			})											
		});
	

	});
	</script>
	
</head>
<body>
	<p id="artistName"></p>
	<p id="artistType"></p>
	<p id="artistURI"></p>
	<p id="artistURI"></p>
	<p id="artistGenre"></p>
	<p id="artistFollowers"></p>
	<input  id="searchArtist"></input>
	<button type="submit" class="btn btn-default" id="ajaxSearch">Search for Artist</button>
<img src="https://s-media-cache-ak0.pinimg.com/originals/c0/df/a7/c0dfa76d5fc8e48291e71177f8a2e1e2.jpg">

</body>
</html>
